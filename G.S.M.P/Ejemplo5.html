<body>
<p>Listado <b>ordenado</b> de elementos químicos:</p>
<ol>
<li>Oxígeno</li>
<li>Hidrógeno</li>
<li>Hierro</li>
<li>Etc…</li>
</ol>
<p>Listado <b>desordenado</b> de elementos químicos:</p>
<ul>
<li>Oxígeno</li>
<li>Hidrógeno</li>
<li>Hierro</li>
<li>Etc…</li>
</ul>
</body>
</html>
